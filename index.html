<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    body {
      background-color: #ffffff;
    }

    :root {
      --primary-color: #c96ce0;
      --secondary-color: #6344bb;
      --yellow-color: #efe160;
      --gray-color: #a0a09f;
      --dark-gray: #444444;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .header-text {
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .content {
      flex: 1;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .title {
      color: var(--secondary-color);
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--secondary-color);
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .description {
      color: #444444;
      margin-bottom: 2rem;
      max-width: 300px;
    }

    .select-container {
      width: 100%;
      max-width: 300px;
      margin-bottom: 1rem;
    }

    .select {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
      background-color: white;
      color: #444444;
      font-size: 1rem;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236344bb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
    }

    .button {
      width: 100%;
      max-width: 300px;
      padding: 0.8rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: var(--secondary-color);
    }

    .footer {
      background-color: var(--secondary-color);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .footer-logo {
      margin-bottom: 0.5rem;
    }

    .footer-slogan {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-link {
      color: var(--yellow-color);
      font-size: 1.5rem;
    }

    .group-card {
      background-color: white;
      border-radius: 5px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 300px;
      text-align: left;
    }

    .group-type {
      display: flex;
      align-items: center;
      color: var(--secondary-color);
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .group-type-icon {
      color: var(--yellow-color);
      margin-right: 0.5rem;
      font-size: 1.5rem;
    }

    .group-location {
      color: var(--secondary-color);
      font-weight: 700;
      margin-bottom: 0.3rem;
    }

    .group-description {
      color: var(--gray-color);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .group-info {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      color: var(--dark-gray);
    }

    .group-info-icon {
      color: var(--primary-color);
      margin-right: 0.5rem;
      width: 20px;
    }

    .contact-button {
      width: 100%;
      padding: 0.8rem;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
      text-decoration: none;
    }

    .contact-button:hover {
      background-color: #128C7E;
    }

    .new-tag {
      background-color: var(--primary-color);
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      font-size: 0.7rem;
      margin-left: 0.5rem;
    }

    .hidden {
      display: none;
    }

    @media (min-width: 768px) {
      .header {
        padding: 2.5rem;
      }
      
      .content {
        padding: 3rem;
      }
      
      .title {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1.5rem;
      }
      
      .description {
        max-width: 400px;
      }
      
      .select-container, .button, .group-card {
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

            }
          ]

    // Elementos DOM
    const homePage = document.getElementById('home-page');
    const resultsPage = document.getElementById('results-page');
    const cidadeSelect = document.getElementById('cidade-select');
    const buscarButton = document.getElementById('buscar-button');
    const voltarButton = document.getElementById('voltar-button');
    const resultsContainer = document.getElementById('results-container');

    // Função para formatar o contato para WhatsApp
    function formatWhatsAppLink(contato) {
      if (Array.isArray(contato)) {
        return `https://wa.me/55${contato[0]}`;
      }
      return `https://wa.me/55${contato}`;
    }

    // Função para mostrar os resultados filtrados por cidade
    function mostrarResultados(cidade) {
      // Limpar resultados anteriores
      resultsContainer.innerHTML = '';
      
      // Filtrar grupos pela cidade selecionada
      const gruposFiltrados = gruposPequenos.grupos
        .map(categoria => {
          const gruposDaCategoria = categoria.grupos.filter(
            grupo => grupo.cidade === cidade
          );
          
          return {
            ...categoria,
            grupos: gruposDaCategoria
          };
        })
        .filter(categoria => categoria.grupos.length > 0);
      
      // Se não houver grupos, mostrar mensagem
      if (gruposFiltrados.length === 0) {
        resultsContainer.innerHTML = '<p>Nenhum grupo encontrado para esta cidade.</p>';
        return;
      }
      
      // Criar elementos para cada categoria e grupo
      gruposFiltrados.forEach(categoria => {
        const categoriaDiv = document.createElement('div');
        categoriaDiv.style.width = '100%';
        categoriaDiv.style.maxWidth = '400px';
        
        const categoriaHeader = document.createElement('div');
        categoriaHeader.className = 'group-type';
        categoriaHeader.innerHTML = `<i class="fas fa-${categoria.icone} group-type-icon"></i> ${categoria.tipo}`;
        categoriaDiv.appendChild(categoriaHeader);
        
        categoria.grupos.forEach(grupo => {
          const grupoCard = document.createElement('div');
          grupoCard.className = 'group-card';
          
          // Título e descrição
          const location = document.createElement('h3');
          location.className = 'group-location';
          location.innerHTML = `${grupo.cidade} - ${grupo.bairro}`;
          if (grupo.destaque) {
            location.innerHTML += `<span class="new-tag">${grupo.destaque}</span>`;
          }
          grupoCard.appendChild(location);
          
          const description = document.createElement('p');
          description.className = 'group-description';
          if (!grupo.bairro.includes('Onda Dura')) {
            description.textContent = 'Grupo Pequeno';
          }
          if (categoria.tipo === 'Mistos' && grupo.faixaEtaria === '13 - 18 anos') {
            description.textContent += 'para adolescentes';
          }
          grupoCard.appendChild(description);
          
          // Informações do grupo
          const infoResponsavel = document.createElement('div');
          infoResponsavel.className = 'group-info';
          infoResponsavel.innerHTML = `<i class="far fa-user group-info-icon"></i><span>Responsável: ${grupo.responsavel}</span>`;
          grupoCard.appendChild(infoResponsavel);
          
          const infoReuniao = document.createElement('div');
          infoReuniao.className = 'group-info';
          infoReuniao.innerHTML = `<i class="far fa-clock group-info-icon"></i><span>Reunião: ${grupo.dia}, às ${grupo.horario}</span>`;
          grupoCard.appendChild(infoReuniao);
          
          const infoFaixaEtaria = document.createElement('div');
          infoFaixaEtaria.className = 'group-info';
          infoFaixaEtaria.innerHTML = `<i class="fas fa-users group-info-icon"></i><span>Faixa etária: ${grupo.faixaEtaria}</span>`;
          grupoCard.appendChild(infoFaixaEtaria);
          
          // Botão de contato
          const contactButton = document.createElement('a');
          contactButton.className = 'contact-button';
          contactButton.href = formatWhatsAppLink(grupo.contato);
          contactButton.target = '_blank';
          contactButton.rel = 'noopener noreferrer';
          contactButton.innerHTML = '<i class="fab fa-whatsapp"></i> Entrar em contato';
          grupoCard.appendChild(contactButton);
          
          categoriaDiv.appendChild(grupoCard);
        });
        
        resultsContainer.appendChild(categoriaDiv);
      });
    }

    // Event Listeners
    buscarButton.addEventListener('click', () => {
      const cidadeSelecionada = cidadeSelect.value;
      if (cidadeSelecionada) {
        mostrarResultados(cidadeSelecionada);
        homePage.classList.add('hidden');
        resultsPage.classList.remove('hidden');
      } else {
        alert('Por favor, selecione uma cidade.');
      }
    });

    voltarButton.addEventListener('click', () => {
      homePage.classList.remove('hidden');
      resultsPage.classList.add('hidden');
    });
