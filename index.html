    @font-face {
      font-family: 'SpaceGrotesk-Bold';
      src: url('SpaceGrotesk-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'SpaceGrotesk-Medium';
      src: url('SpaceGrotesk-Medium.ttf') format('opentype');
      font-weight: 500;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Supply-Regular';
      src: url('Supply-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #161616;
      color: #f4f4f2;
      font-family: 'SpaceGrotesk-Medium', sans-serif;
    }

    :root {
      --yellow-color: #efe160;
      --gray-color: #a0a09f;
      --dark-gray: #444444;
      --light-color: #f4f4f2;
      --content-padding: 1.5rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--content-padding);
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .logo-container {
      display: flex;
      align-items: center;
      padding-left: 0;
      margin-left: 0;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    .header-right {
      text-align: right;
      color: var(--yellow-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-title {
      font-family: 'SpaceGrotesk-Bold', sans-serif;
      font-size: 1.2rem;
      text-transform: uppercase;
      line-height: 1.2;
    }

    .header-slogan {
      font-family: 'SpaceGrotesk-Bold', sans-serif;
      font-size: 1.1rem;
      line-height: 1.2;
    }

    .content {
      flex: 1;
      padding: var(--content-padding);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .home-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .title {
      color: var(--yellow-color);
      font-size: 1.8rem;
      font-family: 'SpaceGrotesk-Bold', sans-serif;
      margin: 2rem 0;
      text-align: center;
      text-transform: uppercase;
    }

    .description {
      color: var(--light-color);
      margin-bottom: 2rem;
      font-size: 1rem;
      text-align: center;
    }

    .select-container {
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
    }

    .select {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--yellow-color);
      border-radius: 5px;
      background-color: transparent;
      color: var(--light-color);
      font-size: 1rem;
      font-family: 'SpaceGrotesk-Medium', sans-serif;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23efe160' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
    }

    .select option {
      background-color: #161616;
    }

    .button {
      width: 100%;
      max-width: 400px;
      padding: 0.8rem;
      background-color: var(--yellow-color);
      color: #161616;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
      text-transform: uppercase;
      font-family: 'SpaceGrotesk-Bold', sans-serif;
    }

    .button:hover {
      opacity: 0.9;
    }

    .footer {
      padding: var(--content-padding);
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      margin-top: auto;
    }

    .social-links {
      display: flex;
      gap: 1rem;
      padding-left: 0;
      margin-left: 0;
    }

    .social-link {
      color: var(--yellow-color);
      font-size: 1.5rem;
      text-decoration: none;
    }

    .footer-right {
      text-align: right;
      font-size: 1rem;
      color: var(--light-color);
      display: flex;
      align-items: center;
      font-family: 'SpaceGrotesk-Bold', sans-serif;
    }

    .footer-slogan {
      margin-right: 0.8rem;
    }

    .footer-logo {
      width: 80px;
      height: auto;
    }

    /* Estilos para a página de resultados */
    .results-content {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .category-tag {
      background-color: var(--yellow-color);
      color: #161616;
      padding: 0.5rem 1rem;
      font-weight: 700;
      display: inline-block;
      margin: 1.5rem 0 1rem 0;
      text-transform: uppercase;
      font-family: 'SpaceGrotesk-Bold', sans-serif;
    }

    .group-card {
      margin-bottom: 2rem;
      width: 100%;
    }

    .group-location {
      color: var(--yellow-color);
      font-family: 'SpaceGrotesk-Bold', sans-serif;
      margin-bottom: 0.2rem;
      font-size: 1.1rem;
      text-transform: uppercase;
    }

    .group-description {
      color: var(--gray-color);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .highlight-tag {
      color: var(--yellow-color);
      font-weight: 500;
      padding: 0 0.3rem;
    }

    .group-info {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      color: var(--light-color);
    }

    .group-info-icon {
      color: var(--light-color);
      margin-right: 0.5rem;
      width: 20px;
    }

    .contact-button {
      width: 40px;
      height: 40px;
      background-color: transparent;
      color: var(--yellow-color);
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      text-decoration: none;
    }

    .group-info-container {
      position: relative;
      padding-right: 50px;
    }

    .hidden {
      display: none;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 500px;
      }
      
      .header, .content, .footer {

        margin: 0 auto;
      }
      
      .title {
        font-size: 2.2rem;
      }
      
      :root {
        --content-padding: 2rem;
      }

.header-slogan {

    const voltarButton = document.getElementById('voltar-button');
    const resultsContainer = document.getElementById('results-container');
    const headerContent = document.getElementById('header-content');
    const homeHeader = document.querySelector('.home-header');
    const resultsHeader = document.querySelector('.results-header');

    // Função para formatar o contato para WhatsApp
    function formatWhatsAppLink(contato) {
      if (Array.isArray(contato)) {
        return `https://wa.me/55${contato[0]}`;
      }
      return `https://wa.me/55${contato}`;
    }

    // Função para mostrar os resultados filtrados por cidade
    function mostrarResultados(cidade) {
      // Limpar resultados anteriores
      resultsContainer.innerHTML = '';
      
      // Filtrar grupos pela cidade selecionada
      const gruposFiltrados = gruposPequenos.grupos
        .map(categoria => {
          const gruposDaCategoria = categoria.grupos.filter(
            grupo => grupo.cidade === cidade
          );
          
          return {
            ...categoria,
            grupos: gruposDaCategoria
          };
        })
        .filter(categoria => categoria.grupos.length > 0);
      
      // Se não houver grupos, mostrar mensagem
      if (gruposFiltrados.length === 0) {
        resultsContainer.innerHTML = '<p style="text-align: center; margin: 2rem 0;">Nenhum grupo encontrado para esta cidade.</p>';
        return;
      }
      
      // Criar elementos para cada categoria e grupo
      gruposFiltrados.forEach(categoria => {
        const categoriaDiv = document.createElement('div');
        
        const categoriaTag = document.createElement('div');
        categoriaTag.className = 'category-tag';
        categoriaTag.textContent = categoria.tipo;
        categoriaDiv.appendChild(categoriaTag);
        
        categoria.grupos.forEach(grupo => {
          const grupoCard = document.createElement('div');
          grupoCard.className = 'group-card';
          
          // Título e descrição
          const location = document.createElement('h3');
          location.className = 'group-location';
          location.textContent = `${grupo.cidade} - ${grupo.bairro}`;
          grupoCard.appendChild(location);
          
          const description = document.createElement('p');
          description.className = 'group-description';
          description.textContent = grupo.descricao;
          if (grupo.destaque) {
            description.innerHTML += ` <span class="highlight-tag">(${grupo.destaque})</span>`;
          }
          grupoCard.appendChild(description);
          
          // Informações do grupo
          const infoContainer = document.createElement('div');
          infoContainer.className = 'group-info-container';
          
          const infoResponsavel = document.createElement('div');
          infoResponsavel.className = 'group-info';
          infoResponsavel.innerHTML = `<i class="far fa-user group-info-icon"></i><span>Responsável — ${grupo.responsavel}</span>`;
          infoContainer.appendChild(infoResponsavel);
          
          const infoReuniao = document.createElement('div');
          infoReuniao.className = 'group-info';
          infoReuniao.innerHTML = `<i class="far fa-clock group-info-icon"></i><span>Encontro — ${grupo.dia}, às ${grupo.horario}</span>`;
          infoContainer.appendChild(infoReuniao);
          
          const infoFaixaEtaria = document.createElement('div');
          infoFaixaEtaria.className = 'group-info';
          infoFaixaEtaria.innerHTML = `<i class="fas fa-users group-info-icon"></i><span>Faixa etária: ${grupo.faixaEtaria}</span>`;
          infoContainer.appendChild(infoFaixaEtaria);
          
          // Botão de contato
          const contactButton = document.createElement('a');
          contactButton.className = 'contact-button';
          contactButton.href = formatWhatsAppLink(grupo.contato);
          contactButton.target = '_blank';
          contactButton.rel = 'noopener noreferrer';
          contactButton.innerHTML = '<i class="fab fa-whatsapp"></i>';
          infoContainer.appendChild(contactButton);
          
          grupoCard.appendChild(infoContainer);
          categoriaDiv.appendChild(grupoCard);
        });
        
        resultsContainer.appendChild(categoriaDiv);
      });
    }

    // Event Listeners
    buscarButton.addEventListener('click', () => {
      const cidadeSelecionada = cidadeSelect.value;
      if (cidadeSelecionada) {
        mostrarResultados(cidadeSelecionada);
        homePage.classList.add('hidden');
        resultsPage.classList.remove('hidden');
        homeHeader.classList.add('hidden');
        resultsHeader.classList.remove('hidden');
      } else {
        alert('Por favor, selecione uma cidade.');
      }
    });

    voltarButton.addEventListener('click', () => {
      homePage.classList.remove('hidden');
      resultsPage.classList.add('hidden');
      homeHeader.classList.remove('hidden');
      resultsHeader.classList.add('hidden');
    });
